<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
            <h2><a href="./">GET YOUR GRADES</a></h2>
        
    </div> 
    <script>


        let userInputPercentage = prompt("Enter Your Percentage:")
        
        userInputPercentage = Number(userInputPercentage);
        
        if(userInputPercentage > 100){
            alert("Invalid")
         }
        else if(userInputPercentage >= 90) {
            alert("Your Grade is:A+")
        }
        else if(userInputPercentage >= 80) {
            alert("Your Grade is:A")
        }
        else if(userInputPercentage >= 70) {
            alert("Your Grade is:B")
        }else if(userInputPercentage >= 60) {
            alert("Your Grade is:C")
        }else if(userInputPercentage >= 50) {
            alert("Your Grade is:D")
        }else{
            alert("Your Grade is:F")
        }
        
        </script>
</body>
</html>
